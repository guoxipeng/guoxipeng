<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function get() {
        var result = [];
        for (i = 0; i <= 1000; i++) {
            if (i % 3 == 0 && i % 5 == 0 && i % 7 == 0) {
                result.push(i);
            }
        }
        return result;
    }
    var arr = get();
    for(i=0;i<arr.length;i++){
        document.write(arr[i]+"&nbsp");
        if((i+1)%6==0){
            document.write("<br>")
        }
    }


</script>

</body>
</html>
