<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>水平导航菜单</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            display: block;
            background-color: #ccccbb;height: 30px; width: 120px;
            list-style: none;
            float: left;
            margin-right: 8px;
            text-align: center;

        }
      a{
          text-decoration: none;
          display: block;
          height: 100%;
      }
    </style>
</head>
<body>
    <ul>
        <li>
            <a href="#">link1</a>
        </li>
        <li>
            <a href="#">link2</a>
        </li>
        <li>
            <a href="#">hink3</a>
        </li>
    </ul>

</body>
</html>
