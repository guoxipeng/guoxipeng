<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<div id="app">
    <p>{{message}}</p>
    <input type="text" v-model="message"/>
</div>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            message:'hello vue'
        }
    })
</script>

</body>
</html>
