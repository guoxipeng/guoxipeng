<body>
<form method="post" action="">
    你爱好的运动是？<input type="checkbox" id="CheckedAll" />全选/全不选<br/>
    <input type="checkbox" name="items" value="足球"/>足球
    <input type="checkbox" name="items" value="篮球"/>篮球
    <input type="checkbox" name="items" value="羽毛球"/>羽毛球
    <input type="checkbox" name="items" value="乒乓球"/>乒乓球<br/>
    <input type="button" id="send" value="提　交"/>
</form>
<script src="jquery-1.12.4.js"></script>
<script>
    $('#CheckedAll').on('click',function(){
        //console.log($('#CheckedAll').prop('checked'));
        $('[name="items"]').prop('checked',$('#CheckedAll').prop('checked'));

        /*if($(this).prop('checked')){
         $('[name="items"]').prop('checked',false);
         }else{
         $('[name="items"]').prop('checked',true);
         }*/
    });

    $('[name="items"]').on('click',function(){
        var isCheck = $('#CheckedAll').prop('checked');
        if(isCheck){
            $('#CheckedAll').prop('checked',false);
        }
        //console.log($('[name="items"]:checked').size());
        if($('[name="items"]:checked').size() == $('[name="items"]').size()){
            $('#CheckedAll').prop('checked',true);
        }

    });
</script>
