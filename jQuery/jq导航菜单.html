<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #container{
            width: 420px;
            height: 300px;
        }
        ul{
            overflow: hidden;
        }
        li{
            float:left;
            border:1px solid #003399;
            background: #eeeeee;
            color:#000;
            width: 80px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            margin-right: 5px;
        }
        li.selected{
            background: #CCCCCC;
            color:#fff;
        }
        #content{
            height: 300px;
            background: #ff0000;
        }

        #content div{
            height: 300px;
            display: none;
        }
        #content div.selected{
            display: block;
        }
    </style>
    <script src="jquery-1.12.4.js"></script>
</head>
<body>
<div id="container">
    <ul>
        <li class="selected">001</li>
        <li>002</li>
        <li>003</li>
    </ul>
    <div id="content">
    <div class="selected">0001</div>
    <div>0002</div>
    <div>0003</div>
    </div>
</div>
<script>
    $('li').on('click',function(){
        $(this).addClass('selected').siblings().removeClass('selected');
        var $index = $(this).index();
        $('#content div').eq($index).addClass('selected').siblings().removeClass('selected');
    });
</script>
</body>
</html>
