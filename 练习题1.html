<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

    for(i=1;i<=5;i++){
        for(j=1;j<=5-i;j++){
            document.write("&nbsp");
        }
        for(k=1;k<=i;k++){
            document.write("*"+"&nbsp");
        }
        document.write("<br>");
    }
</script>

</body>
</html>
