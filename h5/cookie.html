<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function setCookie(key,value,day){
        var str = key+"="+value+";";
        if(day){
            var date = new Date();
            date.setDate(date.getDate()+day);
            str += 'expires='+date;
        }
        document.cookie = str;
    }
    setCookie('name','xxx',7);
    function getCookie(key){
        var str = document.cookie;
        var arr = str.split(';');
        for(var i=0;i<arr.length;i++){
            var arr1 = arr[i].split('=');
            if(arr1[0] == key){
                return arr1[1];
            }
        }
    }
    console.log(getCookie('name'));
</script>


</body>
</html>
